<div class="xcontainer">
<h1>Make  Payment</h1>

<form>
  <label for="card_number">Card Number:</label>
  <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9012 3456" required>
  <span class="error-message"></span>

  <label for="expiry_date">Expiry Date:</label>
  <input type="text" id="expiry_date" name="expiry_date" placeholder="MM / YY" required>
  <span class="error-message"></span>

  <label for="cvv">CVV:</label>
  <input type="text" id="cvv" name="cvv" placeholder="123" required>
  <span class="error-message"></span>

  <label for="cardholder_name">Cardholder Name:</label>
  <input type="text" id="cardholder_name" name="cardholder_name" placeholder="John Doe" required>
  <span class="error-message"></span>

  <label for="billing_address">Billing Address:</label>
  <input type="text" id="billing_address" name="billing_address" placeholder="123 Main St, Anytown, USA" required>
  <span class="error-message"></span>

  <label for="amount">Amount:</label>
  <input type="text" id="amount" name="amount" placeholder="$0.00"  readonly>
  <span class="error-message"></span>

 
</form>
 <div style="text-align: right;">
    <button id="submit">Submit Payment</button>
  </div>
